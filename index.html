<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VNC Web Access</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #333;
    }
    #vnc-container {
      width: 80%;
      height: 80%;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div id="vnc-container"></div>

  <script src="https://unpkg.com/novnc@1.2.0/core/rfb.js"></script>
  <script>
    const rfb = new RFB(document.getElementById('vnc-container'), 'ws://localhost:6080');
    rfb.connect('localhost', 5901, 'mật khẩu của bạn');
  </script>
</body>
</html>
